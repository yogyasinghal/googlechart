<html>
  <head>
    
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      //google.charts.setOnLoadCallback(drawChart); 
      //google.charts.setOnLoadCallback(newchart);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string');
        data.addColumn('number');

      
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Zucchini', 5],
          ['Pepperoni', 2],
          ['old',5],
          ['y',6]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      function callnew()
      {
        google.charts.setOnLoadCallback(newchart);
       
      }
       function newchart()
      {
         // Create the data table.

        var data = new google.visualization.DataTable();
        data.addColumn('string');
        data.addColumn('number');

        var vegetable = document.getElementById('vegetable').value;
        var amount = document.getElementById('amount').value;
        
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Zucchini', 5],
          ['Pepperoni', 2],
          ['new',5],
          [vegetable,7]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':500,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var char = new google.visualization.PieChart(document.getElementById('newchartdiv'));

        char.draw(data, options);
      }
    </script>
  </head>
<body onload="drawChart()">
    <!--Div that will hold the pie chart-->
    <form>
    Vege : <input type = "text" id = "vegetable">
    Num : <input type = "number" id = "amount">
    Submit : <input type="Submit" onclick="callnew()"> 
    </form>
    <div id = "newchartdiv"></div>
    <br><br>
    <div id="chart_div"></div>
  </body>
  
</html>
